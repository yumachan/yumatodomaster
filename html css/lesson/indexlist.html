<!DOCTYPE html>
<html>
  <head>
<title>
 yuma
</title>
  </head><body>
    <h1>An unorderlist</h1>
    <ul style="list-style-type:none">
        <li>coffee</li>
        <li>bag</li>
        <li>shoes</li>
    </ul>
        <h2>An order list</h2>
        <ol type="A">
        <li>tea</li>
        <li>milk</li>
        </ol>
    <h1>description list</h1>
    <dl>
        <dt>coffee
        </dt>
        <dd>-black and hot drink</dd>
        <dt>milk</dt>
        <dd>-white and cold</dd>

    </dl>
    <h2>nested</h2>
    <ul>
       <li>coffee
           <ul>
               <li>
                   black
               </li><li>
                   brown
               </li></ul>
       </li>
       <li>tea
           <ul><li>green tea</li>
               
               <li>
                   brown tea
               </li>
           </ul>
       </li>
    </ul>

    <h2>conrtol list counting</h2>
    <ol start="100">
        <li>coffee</li>
        <li>tea</li>
        <li>chai</li>
    </ol>
  </body>
  </html>
